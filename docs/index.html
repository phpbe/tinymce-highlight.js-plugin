<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TinyMCE HighLight.js Plugin</title>

    <script type="text/javascript" src="tinymce.min.js"></script>
    <script type="text/javascript" src="plugins/becodesample/highlight.js-11.5.1/highlight.min.js"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: '#demo',
            plugins : 'becodesample code',
            toolbar: "becodesample code",
            content_css: "plugins/becodesample/highlight.js-11.5.1/styles/atom-one-light.css",
            height: '600',
            language: 'zh_CN',
            init_instance_callback: function (editor) {
                let content = '';

                content += '<h2>使用前先下载 src 下的 "becodesample"，放入 tinymce 的 plugins 目录下</h2>';

                content += '<h2>1. 引入 tinymce 库文件</h2>';
                content += '<pre><code>' +
                    '&lt;script type="text/javascript" src="tinymce.min.js"&gt;&lt;/script&gt;\n' +
                    '</code></pre>';

                content += '<h2>2. 引入 highlight js 库文件</h2>';
                content += '<pre><code>' +
                    '&lt;script type="text/javascript" src="plugins/becodesample/highlight.js-11.5.1/highlight.min.js"&gt;&lt;/script&gt;\n' +
                    '</code></pre>';

                content += '<h2>3. 初始化编辑器，引入代码高亮插件："becodesample"</h2>';
                content += '<pre><code class="language-javascript">' +
                    '&lt;script type="text/javascript"&gt;\n' +
                    '    tinymce.init({\n' +
                    '        selector: \'#demo\',\n' +
                    '        plugins : \'becodesample code\',\n' +
                    '        toolbar: "becodesample code",\n' +
                    '        content_css: "plugins/becodesample/highlight.js-11.5.1/styles/atom-one-light.css",\n' +
                    '        height: \'600\'\n' +
                    '    });\n' +
                    '&lt;/script&gt;\n' +
                    '</code></pre>';


                content += '<p>content_css 引入的这个样式作用于编辑器内代码高亮</p>';

                editor.setContent(content);
            }
        });
    </script>

</head>
<body>

<div style="padding: 1rem; text-align: center"><a href="index-en.html">English Demo</a></div>

<textarea id="demo"></textarea>

</body>
</html>
